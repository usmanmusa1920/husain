{% extends 'base.html' %}
{% load static %}


{% block title %}
  Contact Me
{% endblock title %}


{% block main %}
  <div class="main">
    <!-- Nothing here, just to get a margin top -->
  </div>
  {% if messages %}
    {% for message in messages %}
      <div class="highlight">
        <div class="alert_{{message.tags}}">
          <p>{{message}}</p>
        </div>
      </div>
    {% endfor %}
  {% endif %}
  <div class="highlight">
    <div class="menu_div" id="menu_div">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact_me' %}">Contact Me</a>
    </div>
    <div class="form_post">
      <h1>Send me message</h1>
      <form method="POST" action="{% url 'message' %}">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="Full name" required>
        <input type="phone" name="phone" placeholder="Phone number" required>
        <input type="email" name="email" placeholder="Email address (optional)">
        <textarea name="text_body" placeholder="Write message here..." cols="30" rows="10" required></textarea>
        <button type="submit">Send</button>
      </form>
      <br>
    </div>
  </div>
{% endblock main %}
